<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The first and newest music social media.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="trackonnections">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo-Trackonnetions.png"/>

  <title>trackonnections</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdXPkH0L5txsBvmI0FAOepZpMWufrpIRY&callback=initMap"
    defer
  ></script>

  <!-- Flutter Web -->
  <script>
    // Definir o renderer do Flutter Web
    window.flutterWebRenderer = "html";  <!-- Pode ser "html" ou "canvaskit" -->
    
    // Função de inicialização do mapa que será chamada quando a API do Google Maps estiver carregada
    function initMap() {
      // Inicialização do mapa com coordenadas padrão
      const initialLocation = { lat: -23.550520, lng: -46.633308 }; // Coordenadas de São Paulo (exemplo)

      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: initialLocation,
      });

      // Ativando a geolocalização
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // Centralizando o mapa na localização do usuário
          map.setCenter(userLocation);

          // Adicionando um marcador na posição do usuário
          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: 'Sua localização',
          });

          // Enviar a localização para o Flutter
          window.postMessage({
            lat: userLocation.lat,
            lng: userLocation.lng
          }, '*');
        }, function() {
          console.error("Erro ao obter a localização do usuário.");
        });
      } else {
        console.error("Geolocalização não é suportada por este navegador.");
      }
    }
  </script>

  <script src="main.dart.js" defer></script>
</head>
<body>
  <div id="map" style="height: 100%;"></div>
  <script src="flutter.js" async></script>
</body>
</html>
