<!DOCTYPE html>
<html>
<head>
  <!-- Base Href para o Flutter Web -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TrackConnections - A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="trackonnections">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TrackConnections</title>
  <link rel="manifest" href="manifest.json">

  <!-- Referência ao leaflet.js (local) -->
  <script src="assets/leaflet/leaflet.js"></script>
  <link rel="stylesheet" href="assets/leaflet/leaflet.css" />

  <!-- Flutter Web -->
  <script src="main.dart.js" defer></script>
</head>
<body>
  <!-- Div do mapa (se necessário para a página principal do Flutter) -->
  <div id="map" style="width: 100%; height: 100vh;"></div>

  <!-- Flutter Web -->
  <script src="flutter.js" async></script>

  <script>
    // Garantir que o Firebase Hosting redirecione corretamente as páginas
    (function () {
      const currentUrl = window.location.href;

      // Redirecionamentos personalizados com base nas rotas
      if (currentUrl.includes('/telabase/spotify')) {
        // Deixe o Flutter Web lidar com a tela do Spotify
        window.location.href = '/#' + '/spotify'; // Rota interna do Flutter
      } else if (currentUrl.includes('/telabase/mapa')) {
        // Deixe o Flutter Web lidar com o mapa
        window.location.href = '/#' + '/mapa'; // Rota interna do Flutter
      } else if (currentUrl.includes('/telabase/gravacao')) {
        // Deixe o Flutter Web lidar com a gravação
        window.location.href = '/#' + '/gravacao'; // Rota interna do Flutter
      }
    })();
  </script>
</body>
</html>
